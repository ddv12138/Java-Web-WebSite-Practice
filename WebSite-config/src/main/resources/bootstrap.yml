server:
  port: 8003
spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ddv12138/SpringCloudConfigrepository
          default-label: master
          skip-ssl-validation: true
  application:
    name: website-config
eureka:
  instance:
    preferIpAddress: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8002/eureka/