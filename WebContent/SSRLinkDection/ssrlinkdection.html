<!DOCTYPE html>
<html lang="en">
<head>
    <title>ssr链接测试</title>
    <meta charset="UTF-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../favicon.ico" rel="shortcut icon"/>
    <link href="../layui/css/layui.css" rel="stylesheet" type="text/css">
    <link href="../css/sweetalert.css" rel="stylesheet" type="text/css"/>
    <link href="../zTree_v3/css/metroStyle/metroStyle.css" rel="stylesheet" type="text/css">
    <script src="../javascript/sweetalert-dev.js"></script>
    <script src="../layui/layui.all.js"></script>
    <script src="../javascript/jquery_3.3.1.js"></script>
    <script src="../zTree_v3/js/jquery.ztree.all.js"></script>
    <script src="../javascript/main.js"></script>
    <script src="./ssrlinkdection.js"></script>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md12">
            <form class="layui-form">
                <div class="layui-inline">
                    <div class="layui-form-item">
                        <label class="layui-form-label">链接</label>
                        <div class="layui-input-block">
                            <input autocomplete="off" class="layui-input" lay-verify="required" name="link"
                                   placeholder="请输入链接"
                                   required type="text">
                        </div>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-filter="searchform" lay-submit>立即提交</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-md12">
            <table class="layui-table" lay-even lay-skin="line">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>昵称</th>
                    <th>加入时间</th>
                    <th>签名</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
