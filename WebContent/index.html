<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href=" /favicon.ico" /> 
	<link href="./css/sweetalert.css" rel="stylesheet" type="text/css" />
	<link href="./css/login.css" rel="stylesheet" type="text/css" />
	<script src="./javascript/index.js"></script>
	<script src="./javascript/sweetalert-dev.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src="https://unpkg.com/wired-elements@latest/dist/wired-elements.bundled.min.js"></script>
	<title>ddvudo</title>
</head>
<body>
	<form id="loginform">
		<input name="username" id="realusername" style="display:none;">
		<input name="passwd" id="realpasswd" type="password" style="display:none;">
		<input name="func"  type="password" value="loginInValidate" style="display:none;" disable="disabled">
		<div class="login-panle">
			<div class="logincard">
				<wired-card elevation="10" style="text-align: left;width: 100%;height: 100%;text-align: center;">
					<wired-input placeholder="用户名" id="username" style="text-align: left;width: 90%;margin: 3rem 0;"></wired-input><br/>
					<wired-input placeholder="密码" type="password" id="passwd" style="text-align: left;width: 90%;"></wired-input><br/>
					<div class="loginbtn">
						<wired-button id="login">登陆</wired-button>
						<wired-button id="signup">注册</wired-button>
					</div>
		    	</wired-card>
	    	</div>
		</div>
	</form>
	<script type="text/javascript" color="0,0,0" opacity='1' zIndex="-1" count="200" src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</body>
</html>
