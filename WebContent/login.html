<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href=" ./favicon.ico" rel="shortcut icon"/>
    <link href="./layui/css/layui.css" media="all" rel="stylesheet">
    <link href="./css/sweetalert.css" rel="stylesheet" type="text/css"/>
    <link href="./css/login.css" rel="stylesheet" type="text/css"/>
    <script src="login.js"></script>
    <script src="./javascript/sweetalert-dev.js"></script>
    <script src="./layui/layui.js"></script>
    <script src="javascript/jquery_3.3.1.js"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <title>ddvudo</title>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md4">
            <form class="layui-form" lay-filter="loginform">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input autocomplete="off" class="layui-input" lay-verify="required" name="username"
                               placeholder="请输入用户名"
                               required type="text"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input autocomplete="off" class="layui-input" lay-verify="required" name="passwd"
                               placeholder="请输入密码"
                               required type="password"></div>
                </div>
                <button class="layui-btn" lay-filter="login" lay-submit>登陆</button>
                <button class="layui-btn" id="signupbtn" lay-filter="signup" type="button">注册</button>
            </form>
        </div>
    </div>
</div>

<!--			count="100"-->
<!--			src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>-->
</body>
</html>
