<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><!-- 声明Thymeleaf的命名空间 -->
<head>
    <meta charset="UTF-8">
    <title>用户</title>
    <style type="text/css">
        table td {
            padding: 0.5rem;
        }
    </style>
</head>
<body>
<form method="post">
    <table border="1">
        <tr>
            <td>用户名</td>
            <td><input th:field="${user.name}" th:type="text"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input th:field="${user.password}" th:type="password"></td>
        </tr>
        <tr th:if="not ${view}">
            <td>确认密码</td>
            <td><input name="password2" th:type="password"></td>
        </tr>
        <tr style="text-align: center;" th:if="not ${view}">
            <td colspan="2"><input type="submit" value="提交"></td>
        </tr>
    </table>
</form>
</body>
</html>
