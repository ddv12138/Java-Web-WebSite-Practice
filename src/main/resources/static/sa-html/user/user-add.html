<!DOCTYPE html>
<html>
<head>
	<title>用户添加</title>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
	      name="viewport"/>

	<!-- 所有的 css 资源 -->
	<link href="https://unpkg.com/element-ui@2.8.2/lib/theme-chalk/index.css" rel="stylesheet">
	<link href="../../static/sa.css" rel="stylesheet">

	<!-- 所有的 js 资源 -->
	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
	<script src="https://unpkg.com/element-ui@2.8.2/lib/index.js"></script>
	<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
	<script src="https://cdn.bootcss.com/layer/3.0.1/layer.min.js"></script>

	<style type="text/css">

	</style>

</head>
<body>

<!-- 防止margin向下击穿 -->
<div style="margin-top: -1em;"><br></div>

<div class="vue-box">

	<!-- 参数栏 -->
	<div class="c-panel">
		<div class="c-title">用户添加</div>
		<el-form ref="form">

			<div class="c-item">
				<label class="c-label">昵称：</label>
				<el-input size="mini" v-model="m.username"></el-input>
			</div>

			<br>
			<div class="c-item">
				<label class="c-label">密码：</label>
				<el-input size="mini" v-model="m.password"></el-input>
			</div>

			<br>
			<div class="c-item">
				<label class="c-label">手机：</label>
				<el-input size="mini" v-model="m.phone"></el-input>
			</div>

			<br>
			<div class="c-item">
				<label class="c-label">角色：</label>
				<el-select size="mini" v-model="m.role_id">
					<el-option :value="1" label="管理员"></el-option>
					<el-option :value="2" label="公告管理员"></el-option>
					<el-option :value="3" label="普通用户"></el-option>
				</el-select>
			</div>

			<br>
			<div class="c-item">
				<label class="c-label">性别：</label>
				<el-radio-group size="mini" v-model="m.sex">
					<el-radio :label="1">男</el-radio>
					<el-radio :label="2">女</el-radio>
				</el-radio-group>
			</div>

			<br>
			<div class="c-item" style="min-width: 0px;">
				<label class="c-label"></label>
				<el-button @click="ok" icon="el-icon-plus" size="mini" type="primary">确定</el-button>
			</div>

		</el-form>

	</div>


	<br><br><br><br><br><br><br><br><br>


</div>


<script type="text/javascript">

    new Vue({
        el: '.vue-box',
        data: {
            m: {	// 查询参数
                username: '',
                password: '',
                phone: '',
                sex: 1,
            }
        },
        methods: {
            // ok
            ok: function (pageNo) {
                this.$message('数据添加, 参数：' + JSON.stringify(this.m));
            },

        }
    })

</script>


</body>
</html>
