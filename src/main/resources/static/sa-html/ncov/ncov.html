	<style>
		body {
			margin: 0;
		}

		#container {
			width: 100%;
			height: 100%;
			margin: 0;
		}

		.info span {
			color: #0288d1;
		}

		.info {
			min-width: 200px;
			position: absolute;
			top: 1rem;
			right: 1rem;
			background: white;
			padding: 1rem;
			opacity: 0.7;
			border-radius: 1rem;
		}
	</style>
</head>
<body style="width: 100%;height: 100%;">
<div id="container" style="height: 100%">

</div>
<div class="info" style="min-width: 200px;">
	<h4>国家/地区</h4>
	<h7>数据每半小时自动更新</h7>
	<p>中文名：<span id="name">--</span></p>
	<p>英文名：<span id="eng-name">--</span></p>
	<p>SOC：<span id="soc">--</span></p>
	<p>累计确诊：<span id="confirmed">--</span>人</p>
	<p>疑似病例：<span id="suspected">--</span>人</p>
	<p>治愈人数：<span id="cured">--</span>人</p>
	<p>死亡人数：<span id="dead">--</span>人</p>
	<div>
		<div><span style="width: 15px;height: 15px;display: inline-block;background: #ffe4d9;"></span>1-9人</div>
		<div><span style="width: 15px;height: 15px;display: inline-block;background: #ffcab3;"></span>10-49人</div>
		<div><span style="width: 15px;height: 15px;display: inline-block;background: #ffaa85;"></span>50-99人</div>
		<div><span style="width: 15px;height: 15px;display: inline-block;background: #ff7b69;"></span>100-499人</div>
		<div><span style="width: 15px;height: 15px;display: inline-block;background: #cc2929;"></span>500-999人</div>
		<div><span style="width: 15px;height: 15px;display: inline-block;background: #8c0d0d;"></span>1000-9999人</div>
		<div><span style="width: 15px;height: 15px;display: inline-block;background: #660208;"></span>≥10000人</div>
	</div>
</div>
</body>
