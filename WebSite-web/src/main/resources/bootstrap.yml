spring:
  application:
    name: website
  cloud:
    config:
      discovery:
        enabled: true
        service-id: website-eureka-config
eureka:
  instance:
    preferIpAddress: true
  client:
    service-url:
      defaultZone: http://localhost:8002/eureka/
ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000